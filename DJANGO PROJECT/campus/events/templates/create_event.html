{% extends 'layout.html' %}

{% block content %}
  <div class="container mt-4 mb-4">
    <h2 class="text-center mb-4">Add New Event</h2>


    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-lg rounded">
      {% csrf_token %}

      <div class="mb-3">
        <label for="title" class="form-label">Event Title</label>
        <input type="text" name="title" class="form-control" id="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Event Description</label>
        <textarea name="description" class="form-control" id="description" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label for="event_datetime" class="form-label">Date and Time</label>
        <input type="datetime-local" name="event_datetime" class="form-control" id="event_datetime" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Event Location</label>
        <input type="text" name="location" class="form-control" id="location" required>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Event Photo</label>
        <input type="file" name="photo" class="form-control" id="photo">
      </div>

      <div class="mb-3">
        <label for="organized_by" class="form-label">Organized By</label>
        <input type="text" name="organized_by" class="form-control" id="organized_by" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">Add Event</button>
    </form>
  </div>

  <style>
    .container {
      max-width: 600px;
    }
    .card {
      background-color: #f9f9f9;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.1rem rgba(40, 167, 69, 0.25);
    }
  </style>
{% endblock %}
